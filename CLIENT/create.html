  <title>Tạo công ty mới</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>⚙️ Quản trị hệ thống</h1>

      <a href="index.html">Trang chứng khoán</a>
      <a href="create.html">Tạo công ty</a>

    </nav>

  <main class="container">
    <h2>Tạo mã công ty mới</h2>
    <form id="createForm">
      <input type="text" id="code" placeholder="Mã công ty (VD: VNM)" required>
      <input type="text" id="name" placeholder="Tên công ty" required>
      <input type="number" id="price" placeholder="Giá cổ phiếu" required>
      <button type="submit" class="btn-login">Thêm công ty</button>
    </form>
  </main>

  <script src="script.js"></script>
